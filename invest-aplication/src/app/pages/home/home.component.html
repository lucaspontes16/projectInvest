<div class="container">
    <div class="row g-0">

        <!-- Left Card-news -->
        <div class="col-lg-6">
            <app-news-card class="card-home" *ngIf="newsArticles.length > 1" [article]="newsArticles[1]">
            </app-news-card>
            

        </div>

        <!-- Stock and currency card right  -->
        <div class="col-lg-6 d-flex flex-column">
            <!-- Stocks Card -->
            <div class="stocks-card mb-3">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-1 shadow-lg"
                    style="background-image: url('https://img.freepik.com/free-vector/gradient-stock-market-concept_52683-76908.jpg?t=st=1733683916~exp=1733687516~hmac=89c8a80bc80890c360c4d22c8fe1b765bf5a5a7071a9dd0c90ad39cf8e99176d&w=1480');">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="display-6 lh-1 fw-bold">Stay updated on the stock market</h2>
                        <p>Find and monitore your favorites stock investment options.</p>
                        <ul class="list-unstyled mt-auto ms-auto">
                            <a class="btn btn-link btn-sm text-white" [routerLink]="['/stocks']" role="button">Find More</a>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Currency Card -->
            <div class="currency-card">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-1 shadow-lg"
                    style="background-image: url('https://img.freepik.com/free-vector/collection-virtual-foreign-currency-symbol-background-with-empty-frame_1017-52490.jpg?t=st=1733700213~exp=1733703813~hmac=990fa20c35f51162f2beab0aec7e7062bf60cd4b31761f3dc65e562728739654&w=996');">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="display-6 lh-1 fw-bold">Check your currency comparison</h2>
                        <p>The best way to know the value of a currency before investing.</p>
                        <ul class="list-unstyled mt-auto ms-auto">
                            <a class="btn btn-link btn-sm text-white" [routerLink]="['/currency-comparison']" role="button">Read more</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
